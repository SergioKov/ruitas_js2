<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Router JS-2</title>
</head>
<body>
    
    <nav>
        <a href="/" class="route">Inicio</a> |
        <a href="/about" class="route">Sobre Nosotros</a> |
        <a href="/home" class="route">Home (new)</a> |
        <a href="/user/123" class="route">Perfil de Usuario 123</a> |
        <a href="/user/123aaa" class="route">Perfil de Usuario 123aaa</a> |
        <a href="/user/123-999" class="route">Perfil de Usuario 123-999</a> |
        <a href="/user/123/post/456" class="route">Post 456 del Usuario 123</a> |
        <a href="/category/technology" class="route">Categoría Tecnología</a>
        <a href="/category/technology2" class="route">Categoría Tecnología2</a>
    </nav>
    
    <div id="app"></div>

    <script type="module" src="/router.js"></script>
</body>
</html>
